<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-vector/gradient-dynamic-blue-lines-background_23-2148995756.jpg?t=st=1734303047~exp=1734306647~hmac=916979e9fbc0d99f05b37f2486375e112bfa388cbbcccf85698bd9a128bad240&w=900') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000; /* Black color for the heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #e7dbdb; /* Black color for labels */
        }

        .form-group input,
        .form-group select {
            font-size: 1.2em;
            padding: 8px;
            width: 100%;
            max-width: 250px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid #aa6b6b; /* Black border for inputs */
            background-color: #fff;
            color: #000; /* Black text color */
            autocomplete: off; /* Disable autocomplete */
        }

        button {
            font-size: 1.2em;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #000; /* Black color for result text */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .bold {
            font-weight: bold;
            color: #000; /* Black color for bold text */
        }

        .formatted {
            font-size: 1.4em;
            text-align: left;
            margin-bottom: 15px;
        }

        .result-label {
            font-weight: bold;
            font-size: 1.2em;
            display: inline-block;
            width: 50%;
            text-align: right;
            padding-right: 10px;
            color: #b42e2e; /* Black color for labels in results */
        }

        .result-value {
            font-size: 1.4em;
            display: inline-block;
            width: 40%;
            text-align: left;
            color: #000; /* Black color for result values */
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            flex-direction: row;
        }

        .decorative {
            font-size: 5em;
            color: #000; /* Black color for the emoji */
            margin-top: 50px;
        }

        .emoji {
            font-size: 2em;
            margin-top: 10px;
        }

        .footer {
            font-size: 1.2em;
            color: #eade0b;
            margin-top: 30px;
        }

        .footer a {
            color: #171616;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .form-group input,
            .form-group select {
                width: 90%;
            }

            button {
                font-size: 1em;
                padding: 10px 15px;
            }

            #result {
                font-size: 1.2em;
            }

            .result-label,
            .result-value {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>

    <h1>Interest Calculator</h1>

    <div class="decorative">ðŸ’°</div>

    <div class="container">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" autocomplete="off" required><br><br>
        </div>

        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="number" id="duration" placeholder="Enter Month or Year" autocomplete="off"><br><br>
        </div>

        <div class="form-group">
            <label for="durationType">Duration Type:</label>
            <select id="durationType" autocomplete="off">
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
        </div>

        <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" autocomplete="off"><br><br>
        </div>

        <button onclick="calculateInterest()">Calculate Interest</button>
    </div>

    <div id="result"></div>

    <div class="emoji">âœ¨âœ¨âœ¨</div>

    <div class="footer">
        <p>Created By Anand Nayak for you!</span> <br> 
            <a href="https://github.com/anandnayak812" target="_blank">Visit my GitHub</a><br>
            For Age Calculator, go to this link: <a href="https://anandnayak812.github.io/Age_Calculator/Date_File.html" target="_blank">Age Calculator</a>
        </p>
    </div>

    <script>
        function calculateInterest() {
            const amount = parseFloat(document.getElementById('amount').value);
            const duration = parseInt(document.getElementById('duration').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const durationType = document.getElementById('durationType').value;

            if (isNaN(amount) || isNaN(duration) || isNaN(interestRate)) {
                document.getElementById('result').innerHTML = "Please enter valid inputs.";
                return;
            }

            let months = durationType === "years" ? duration * 12 : duration;

            const monthlyInterest = (amount * interestRate) / 100;
            const totalInterest = (amount * interestRate * months) / 100;

            const formattedMonthlyInterest = formatNumberIndian(monthlyInterest);
            const formattedTotalInterest = formatNumberIndian(totalInterest);
            const formattedTotalAmount = formatNumberIndian(amount + totalInterest);

            document.getElementById('result').innerHTML =
                `<div class="result-container">
                    <div class="result-label"><span class="bold">For one Month:</span></div>
                    <div class="result-value">${formattedMonthlyInterest}</div>
                </div>` +
                `<div class="result-container">
                    <div class="result-label"><span class="bold">Total Interest + Total Amount for ${months} months:</span></div>
                    <div class="result-value">${formattedTotalAmount}</div>
                </div>` +
                `<div class="result-container">
                    <div class="result-label"><span class="bold">Total Interest for ${months} months:</span></div>
                    <div class="result-value">${formattedTotalInterest}</div>
                </div>`;
        }

        function formatNumberIndian(number) {
            let num = number.toFixed(2);
            let parts = num.split(".");
            let integerPart = parts[0];
            let decimalPart = parts[1];

            let lastThree = integerPart.substring(integerPart.length - 3);
            let otherNumbers = integerPart.substring(0, integerPart.length - 3);
            if (otherNumbers != "") lastThree = "," + lastThree;
            let formattedInteger = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;

            return formattedInteger + "." + decimalPart;
        }
    </script>

</body>

</html>
