<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 80%; /* Adjusted for smaller width */
            max-width: 600px; /* Set max-width for mobile screens */
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            flex-direction: column; /* Stack label and input */
        }

        .form-group label {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #fffa;
        }

        .form-group input,
        .form-group select {
            font-size: 1.2em;
            padding: 8px;
            width: 100%; /* Ensure inputs take full width */
            max-width: 250px; /* Limit the max width of the inputs */
            text-align: center;
            border-radius: 8px;
            border: 1px solid #fffa;
            background-color: #fff;
            color: #333;
        }

        button {
            font-size: 1.2em;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .bold {
            font-weight: bold;
            color: #fffa;
        }

        .formatted {
            font-size: 1.4em;
            text-align: left;
            margin-bottom: 15px;
        }

        .result-label {
            font-weight: bold;
            font-size: 1.2em;
            display: inline-block;
            width: 50%;
            text-align: right;
            padding-right: 10px;
            color: #fffa;
        }

        .result-value {
            font-size: 1.4em;
            display: inline-block;
            width: 40%;
            text-align: left;
            color: rgba(255, 255, 255, 0.667);
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            flex-direction: column; /* Stack results vertically */
        }

        .decorative {
            font-size: 5em;
            color: #fff;
            margin-top: 50px;
        }

        .emoji {
            font-size: 2em;
            margin-top: 10px;
        }

        .footer {
            font-size: 1.2em;
            color: #fffa;
            margin-top: 30px;
        }

        .footer a {
            color: #fffa;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media query for mobile screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .form-group input,
            .form-group select {
                width: 90%; /* Inputs take up most of the width on mobile */
            }

            button {
                font-size: 1em;
                padding: 10px 15px;
            }

            #result {
                font-size: 1.2em;
            }

            .result-label,
            .result-value {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>

    <h1>Interest Calculator</h1>

    <div class="decorative">ðŸ’°</div>

    <div class="container">
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" autocomplete="off" required><br><br>
        </div>

        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="number" id="duration" placeholder="Enter duration"><br><br>
        </div>

        <div class="form-group">
            <label for="durationType">Duration Type:</label>
            <select id="durationType">
                <option value="months">Months</option>
                <option value="years">Years</option>
            </select>
        </div>

        <div class="form-group">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate"><br><br>
        </div>

        <button onclick="calculateInterest()">Calculate Interest</button>
    </div>

    <div id="result"></div>

    <div class="emoji">âœ¨âœ¨âœ¨</div>

    <div class="footer">
        <p>Created with Anand Nayak for you! <br> <a href="https://github.com/anandnayak812" target="_blank">Visit my GitHub</a></p>
    </div>

    <script>
        // Function to calculate the total interest
        function calculateInterest() {
            // Retrieve input values
            const amount = parseFloat(document.getElementById('amount').value);
            const duration = parseInt(document.getElementById('duration').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const durationType = document.getElementById('durationType').value;

            // Validate inputs
            if (isNaN(amount) || isNaN(duration) || isNaN(interestRate)) {
                document.getElementById('result').innerHTML = "Please enter valid inputs.";
                return;
            }

            // Convert years to months if duration is in years
            let months = durationType === "years" ? duration * 12 : duration;

            // Calculate interest for 1 month
            const monthlyInterest = (amount * interestRate) / 100;

            // Calculate total interest for given months
            const totalInterest = (amount * interestRate * months) / 100;

            // Format results with commas for thousands (Indian Numbering System)
            const formattedMonthlyInterest = formatNumberIndian(monthlyInterest);
            const formattedTotalInterest = formatNumberIndian(totalInterest);
            const formattedTotalAmount = formatNumberIndian(amount + totalInterest);

            // Display results
            document.getElementById('result').innerHTML =
                `<div class="result-container">
                    <div class="result-label"><span class="bold">For one Month:</span></div>
                    <div class="result-value">${formattedMonthlyInterest}</div>
                </div>` +
                `<div class="result-container">
                    <div class="result-label"><span class="bold">Total Interest + Total Amount for ${months} months:</span></div>
                    <div class="result-value">${formattedTotalAmount}</div>
                </div>` +
                `<div class="result-container">
                    <div class="result-label"><span class="bold">Total Interest for ${months} months:</span></div>
                    <div class="result-value">${formattedTotalInterest}</div>
                </div>`;
        }

        // Function to format numbers according to Indian Numbering System (2,20,000 style)
        function formatNumberIndian(number) {
            let num = number.toFixed(2); // Round to 2 decimal places
            let parts = num.split(".");
            let integerPart = parts[0];
            let decimalPart = parts[1];

            // Handle the integer part (add commas)
            let lastThree = integerPart.substring(integerPart.length - 3);
            let otherNumbers = integerPart.substring(0, integerPart.length - 3);
            if (otherNumbers != "") lastThree = "," + lastThree;
            let formattedInteger = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;

            return formattedInteger + "." + decimalPart;
        }
    </script>

</body>

</html>
